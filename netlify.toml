[build]
  # Deploy the root directory (where index.html, js/, src/ folders are)
  base = ""
  publish = "."
  # Use a simple command that always succeeds
  command = ":"

# Disable automatic dependency installation
[build.processing]
  skip_processing = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
