[build]
  # Deploy the root directory (where index.html, js/, src/ folders are)
  base = ""
  publish = "."
  # No build command needed - this is a static HTML app
  command = "echo 'Deploying static files - no build required'"

# Tell Netlify to skip dependency installation
[build.environment]
  NPM_FLAGS = "--version"
  NETLIFY_SKIP_INSTALL = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
